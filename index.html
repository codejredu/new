<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 -Micro:bit 注 Blockly</title>
    
    <!-- 注转 住驻专转 Blockly -CDN -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript.min.js"></script>
    <script src="https://unpkg.com/blockly/msg/he.js"></script> <!-- 注专转 -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        /* 住专  注 */
        .toolbar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-indicator {
            font-weight: bold;
            color: #dc3545; /*  专专转  */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator.connected {
            color: #28a745; /* 专拽 砖专 */
        }

        /* 驻转专 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        #connectBtn {
            background-color: #007bff;
            color: white;
        }
        #connectBtn:hover { background-color: #0056b3; }
        #connectBtn:disabled { background-color: #ccc; cursor: not-allowed; }

        #runBtn {
            background-color: #28a745;
            color: white;
        }
        #runBtn:hover { background-color: #218838; }
        #runBtn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* 专 -Blockly */
        #blocklyDiv {
            height: 600px;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>

    <h1>拽专 Micro:bit </h1>

    <div class="toolbar">
        <div>
            <button id="connectBtn"> 转专 注  USB</button>
            <span id="status" class="status-indicator"> 转拽</span>
        </div>
        <div>
            <button id="runBtn" disabled>讹 专抓 转转</button>
        </div>
    </div>

    <div id="blocklyDiv"></div>

    <!-- 专转 -Toolbox (专砖转 拽 爪) -->
    <xml id="toolbox" style="display: none">
        <category name="Micro:bit" colour="230">
            <block type="microbit_led"></block>
            <block type="microbit_wait"></block>
        </category>
        <category name="拽" colour="210">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <block type="math_number">
                        <field name="NUM">5</field>
                    </block>
                </value>
            </block>
            <block type="controls_if"></block>
        </category>
    </xml>

    <script src="index.js" defer></script>
</body>
</html>
